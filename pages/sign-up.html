  <script>
    document.querySelector('form').addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent the default form submission behavior

      // Collect form data
      const formData = {
        name: document.querySelector('input[placeholder="Name"]').value,
        email: document.querySelector('input[placeholder="Email"]').value,
        password: document.querySelector('input[placeholder="Password"]').value,
        username: document.querySelector('input[placeholder="Username"]').value,
        dob: document.querySelector('input[placeholder="Date of Birth"]').value,
        gender: document.querySelector('input[placeholder="Gender"]').value,
        contactInformation: {
          phone: document.querySelector('input[placeholder="Phone"]').value,
          address: document.querySelector('input[placeholder="Address"]').value,
        },
        medicalInfo: {
          bloodType: document.querySelector('input[placeholder="Blood Type"]').value,
          allergies: document.querySelector('input[placeholder="Allergies"]').value,
          medications: {
            name: document.querySelector('input[placeholder="Medication Name"]').value,
            dosage: document.querySelector('input[placeholder="Dosage"]').value,
            frequency: document.querySelector('input[placeholder="Frequency"]').value,
          },
          medicalHistory: document.querySelector('textarea[placeholder="Medical History"]').value,
        },
        emergencyContacts: {
          name: document.querySelector('input[placeholder="Emergency Contact Name"]').value,
          phoneNumber: document.querySelector('input[placeholder="Emergency Contact Phone"]').value,
        },
        vitals: {
          height: document.querySelector('input[placeholder="Height"]').value,
          weight: document.querySelector('input[placeholder="Weight"]').value,
          bloodPressure: document.querySelector('input[placeholder="Blood Pressure"]').value,
        },
      };

      // Send data to the backend
      try {
        const response = await fetch('http://localhost:3000/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        });

        const result = await response.json();
        alert(result.message); // Notify the user of success
      } catch (error) {
        console.error('Error submitting form:', error);
        alert('Failed to submit the form.');
      }
    });
  </script>
