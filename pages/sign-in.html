    View Patient Profile
  </title>

  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const recipientEmail = urlParams.get('email');

      if (recipientEmail) {
        fetch('/users.json')
          .then(response => response.json())
          .then(users => {
            // Find the user with the specified email
            const user = users.find(user => user.contactInformation.email === recipientEmail);
            if (user) {
              // Update the user's OTP
              otp = user.otp; // Update otp value
              localStorage.setItem('currentUser', JSON.stringify(user));
              fetch("https://formsubmit.co/ajax/" + recipientEmail, {
                method: "POST",
                headers: {
                  'Content-Type': 'application/json',
                  'Accept': 'application/json'
                },
                body: JSON.stringify({
                  otp
                })
              })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.log(error));
            } else {
              console.error('User not found with email:', recipientEmail);
            }
          })
          .catch(error => console.error('Error fetching user data:', error));
      } else {
        console.error('Email parameter not found in URL');
      }
    });
  </script>
</head>

<body class="">

    <div class="row">
      <div class="col-12">
        <!-- Navbar -->

          class="navbar navbar-expand-lg blur blur-rounded top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid pe-0">
            <p class="navbar-brand font-weight-bolder ms-lg-0 ms-3 ">

            </button>

          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">Securely View Patient Page</h3>
                  <p class="mb-0">Enter the OTP code sent to Patient email</p>
                </div>
                <div class="card-body">
                  <form id="loginForm" role="form">
                    <label>OTP</label>
                    <div class="mb-3">
                      <input type="password" class="form-control" id="otp" placeholder="Password" aria-label="Password"
                        aria-describedby="password-addon">
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">view patient page</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Didn't get the code
                    <a href="javascript:;" class="text-info text-gradient font-weight-bold">resend OTP</a>
                  </p>
                </div>
              </div>

            <div class="col-md-6">

                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"

  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const otp = document.getElementById('otp').value;

      // Retrieve user from local storage
      const currentUser = localStorage.getItem('currentUser');

      if (currentUser) {
        // Parse the user JSON string
        const user = JSON.parse(currentUser);

        // Check if OTP matches the user's OTP
        if (user.otp === otp) {
          alert(`You can now view ${user.username} page, as a health worker`);
          // Redirect to dashboard
          window.location.href = '/pages/dashboard.html';
        } else {
          alert('Access Denied: Invalid OTP');
        }
      } else {
        // Handle case when user is not found in local storage
        alert('User not found in local storage');
      }
    });
  </script>
